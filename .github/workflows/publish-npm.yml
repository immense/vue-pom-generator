name: Publish to npm

on:
  workflow_run:
    workflows:
      - Release
    types:
      - completed

  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag to publish (e.g. v1.2.3). If omitted, publishes latest GitHub release."
        required: false
        type: string

concurrency:
  group: publish-npm-${{ inputs.tag_name || github.run_id }}
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    steps:
      - name: Resolve tag
        id: tag
        env:
          GH_TOKEN: ${{ github.token }}
          INPUT_TAG_NAME: ${{ inputs.tag_name }}
        run: |
          set -euo pipefail

          if [ -n "${INPUT_TAG_NAME:-}" ]; then
            echo "tag_name=${INPUT_TAG_NAME}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          TAG_NAME="$(gh api repos/${GITHUB_REPOSITORY}/releases/latest --jq .tag_name)"
          if [ -z "$TAG_NAME" ]; then
            echo "::error::Failed to resolve latest release tag_name"
            exit 1
          fi
          echo "tag_name=${TAG_NAME}" >> "$GITHUB_OUTPUT"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.tag.outputs.tag_name }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Install
        run: npm ci

      - name: Verify version matches tag
        env:
          TAG_NAME: ${{ steps.tag.outputs.tag_name }}
        run: |
          set -euo pipefail
          TAG_VERSION="${TAG_NAME#v}"
          PKG_VERSION="$(node -p "require('./package.json').version")"
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Release tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi

      - name: Publish
        run: npm publish --provenance --access public
