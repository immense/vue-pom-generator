name: Publish

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'

  pull_request:
    branches:
      - main
      - master

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://npm.pkg.github.com

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Install
        run: yarn install

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test

      - name: Publish
        run: npm publish
        if: startsWith(github.ref, 'refs/tags/v') && matrix.os == 'ubuntu-latest'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
